<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EEL</title>
    <link rel="stylesheet" href="css/snake.css" type="text/css">
  </head>
  <body>
    <div class="full">
      <h1>E E L</h1>

      <figure class="snake-game"><h2>Hit space to play!</h2></figure>

      <figure class="scoreboard">
        <h2>Score</h2>
        <div class="points-container">
          Current Score: <span class="points">0</span>
        </div>
        <div class="hiscore-container">
          Highest Score: <span class="hiscore">0</span>
        </div>
        <h2>Controls</h2>
        <div class="arrow-keys-graphic">
          <img src="images/arrowkeys.gif"/>
        </div>
        <div>
          <br>
          SPACEBAR : PAUSE
        </div>
        <h2>Difficulty</h2>
        <div class="difficulty-btns">
          <button id="easy" class="button">Easy</button>
          <button id="med" class="button">Medium</button>
          <button id="hard" class="button">Hard</button>
        </div>
      </figure>
    </div>



    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/snake-view.js"></script>
    <script>
      $(function () {
        new Snk.View($(".snake-game"));
      });
    </script>
  </body>
</html>
